<div class="container-fluid mt-5">
<form [formGroup]="myform" (ngSubmit)="onSubmit(myform.value)" novalidate>
  {{myform.value | json}}
  <div class="formGroup row mb-3">
    <label class="col-sm-2 col-form-label">titre: </label>
    <div class="col-sm-5">
      <input type="text" [class.is-invalid]="titre.invalid && titre.touched" formControlName="titre"
        class="form-control">
    </div>
    <div *ngIf="titre.invalid && titre.touched">
      <small class="text-danger" *ngIf="titre.errors?.['required']">Titre Required</small>
      <small class="text-danger" *ngIf="titre.errors?.['minlength']">Minimum length is 5</small>
    </div>
  </div>
  <div class="formGroup row mb-3" style=" display: flex;
align-items: center;">
    <label class="col-sm-2 col-form-label">Description: </label>
    <div class="col-sm-5">
      <textarea type="text" [class.is-invalid]="description.invalid && description.touched"
        formControlName="description" class="form-control"></textarea>
    </div>
    <div *ngIf="description.invalid && description.touched">
      <small class="text-danger" *ngIf="description.errors?.['required']">description Required</small>
      <small class="text-danger" *ngIf="description.errors?.['minlength']">Minimum length is 10</small>
    </div>
  </div>
  <div class="formGroup row mb-3">
    <label class="col-sm-2 col-form-label">Catégorie:</label>
    <div class="col-sm-3">
      <select class="form-control" [class.is-invalid]="categorie.invalid && categorie.touched"
        formControlName="categorie">
        <option disabled>Choose your Catégory</option>
        <option *ngFor="let cat of mycategories" [ngValue]="cat">
          {{ cat }}
        </option>
      </select>
      </div>
      <div *ngIf="categorie.invalid && categorie.touched">
        <small class="text-danger" *ngIf="categorie.errors?.['required']">Categorie Required</small>
      </div>
    </div>
    <div class="formGroup row mb-3 mt-3">
      <label class="col-sm-2 col-form-label">Date</label>
      <div class="col-sm-3">
        <input type="date" [class.is-invalid]="date.invalid && date.touched" class="form-control"
          formControlName="date">
      </div>
      <div *ngIf="date.invalid && date.touched">
        <small class="text-danger" *ngIf="date.errors?.['required']">Date Required</small>
      </div>
    </div>
    <div class="col-sm-3 " style="margin-left: 250px;">
      <button class="btn btn-success m-4" [disabled]="!myform.valid" type="submit">Add-Post</button>
    </div>
    </form></div>

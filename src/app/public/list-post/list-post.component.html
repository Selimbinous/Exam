<div *ngFor="let post of posts; let index = index">
  <div class="container">
    <div class="row mt-3">
      <div class="col-sm">
        <div class="card" style="width: 50rem;">
          <div class="card-body">
            <h5 class="card-title">{{post.titre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{post.categorie + ' Date: '+ post.date}}</h6>
            <p class="card-text">{{post.description}}</p>
            <button type="button" class="btn btn-danger" (click)="supprimer(post,index)">Suprimer</button>
            <app-update-post [post]="post"></app-update-post>
          
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
